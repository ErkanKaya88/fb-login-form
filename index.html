<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <!-- bir section tagi icine alip sayfada orataladim -->
      <section class="section">
        <div class="explain">
          <!-- yazi tipini bulamadigim icin img kullandim. ve buraya tiklanmasi icin a tagi icine aldim:  not: orginal sitede böyleydi bu yüzden böyle yaptim. -->

          <a href="#" class="fb-title">
            <img
              src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
              class="img"
              alt="facebook"
            />
          </a>
          <p>
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>

        <!-- en alttaki yazi ile ortalamak icin genel bir div verdim -->

        <div class="login-container-general">
          <div class="login-container">
            <div class="form-container">
              <!-- form bölümü icin ayri bir div olusturdum form elemanlarini hizalmak daha kolay oldu. -->

              <form action="">
                <div class="form-elemet">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Email address or phone number"
                    required
                  />
                </div>
                <div class="form-elemet">
                  <input
                    type="password"
                    name=""
                    id=""
                    placeholder="Password"
                    required
                  />
                </div>
                <button class="login-button">Login</button>
              </form>
            </div>
            <div class="account-container">
              <div class="forgot-password">
                <a href="#">Forgotten password?</a>
              </div>
              <hr />

              <!-- new account bölümünü a ile olusturdum cünkü tıklandıgında baska bır sayfaya yönlendırecek bu yüzden button degil -->

              <div class="new-account">
                <a href="#">Create New Account</a>
              </div>
            </div>
          </div>
          <p>
            <strong>Create a Page</strong> for a celebrity, band, or busines.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
